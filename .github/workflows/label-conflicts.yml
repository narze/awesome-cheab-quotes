on:
  push:
    branches:
      - main

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prune: false
  
  label-conflicts:
    runs-on: ubuntu-latest
    needs: create-labels
    steps:
      - uses: mschilde/auto-label-merge-conflicts@master
        with:
          CONFLICT_LABEL_NAME: "has conflicts"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_RETRIES: 5
          WAIT_MS: 5000
